          report_paths: target/surefire-reports/*.xml

  windows-test:
    strategy:
      matrix:
        platform: [ windows-latest ]
        java: [ '11' ]
    name: ${{ matrix.platform }} - Java ${{ matrix.Java }}
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
